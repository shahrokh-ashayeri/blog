<div class="pagination">
    {% if page.has_previous %}
  <a href="?page={{ page.previous_page_number }}" class="prev" title="صفحه قبل">«</a>
  {% endif %}
  <span class="active">{{ page.number }} از {{ page.paginator.num_pages }} صفحه</span>
  {% if page.has_next %}
  <a href="?page={{ page.next_page_number }}" class="next" title="صفحه بعد">»</a>
  {% endif %}
</div>
