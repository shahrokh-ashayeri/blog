{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if comment %}
      <div class="row">
        <h2>نظر شما ثبت شد</h2>
        <p>عنوان پست: {{ post.title }}</p>
        <p>نظر شما: {{ comment.body|linebreaks }}</p>
        <a href="{{ post.get_absolute_url }}">بازگشت به مقاله مورد نظر</a>
      </div>
    {% else %}
      <div class="row">
        <h2>خطا در ثبت نظر</h2>
        <p>لطفا دوباره تلاش کنید.</p>
        {{ form.errors}}
        <p><a href="{{ post.get_absolute_url }}">رفتن به پست قبلی</a></p>
      </div>
    {% endif %}
  </div>
{% endblock %}
